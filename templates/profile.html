<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* font-family: Verdana, Geneva, Tahoma, sans-serif; */
            background-color: antiquewhite;
            color: #000000;

            min-height: 100vh;
            /* padding-top: 80px; */
            /* Offset for fixed navbar */
        }
        .wrapper{
            /* background-color: blue; */
            width: 100vw;
            overflow-x: hidden;
            height: 100vh;
         
            padding: 0%;margin: 0;
        }
        /* Navigation Bar Styling */
        nav {
            background-color: #333;
            padding: 20px 10px;
            /* position: flex; */
            top: 0;
            display: flex;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }


        .container{
            display: flex;
            flex-direction: row;
            /* width: 100%;
            height: 100%; */
        }

        .left-section{
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 3% 0;
            /* justify-content: space-evenly; */
            align-items: center;
           width: 50vw;
           height: 100vh;
            /* background-color: #f57b7b; */
        }
        .right-section{
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 50vw;
            /* gap: 10px; */
            /* background-color: rgb(188, 228, 126); */
        }

          .flexs{
            display: flex;
            /* align-items: center; */
            flex-direction: column;
            gap: 40px;
          } 
          
          /* CSS for Buttons */
        .buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        input[type="email"],input[type="password"]  {
            
            padding: 5px 10px;
            /* transition: all ease 1s; */
        }

        input:focus{
            /* transition: all ease 1s; */
            font-size: 15px;
            padding: 5px;
            border: 1px solid rgb(145, 145, 145);
            box-shadow: 0px 0px 2px rgb(87, 87, 87);
        }
        input{
            padding: 5px;
            height: 7vh;
            width: 30vw;
            outline: none;
            transition: all ease 0.2s;
            /* color: aqua; */
            margin-top: 2vh;
            border-radius: 5px;
            border: 1px solid rgb(196, 196, 196);
         
        }
    </style>
</head>

<body>
    <div class="wrapper">
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sell">Sell</a></li>
            <li><a href="/profile">Profile</a></li>
            <a href="#"> </a>
            
            <li><a href="/logout"> ({{dict.fullname}})Logout</a></li>
           
        </ul>
    </nav>


    <div class="container">
        <div class="left-section">
            <h2>Change Profile Image</h2>
            <div class="preview">
                <!-- <p>{{file_url}}</p> -->
                <form class="flexs" action="{{ url_for('profile') }}" method="post" enctype="multipart/form-data">
                    <img src="../static/{{file_url}}" alt="profile image" width="150" height = "150">
                    <input type="file" name="file">

                    <div class="buttons">
                        <a href="{{ url_for('pypost') }}"><button type="button" >My Posts</button></a>
                        
                        <button type="button">My Purchase</button>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <h2>Update Your Details</h2>
                <div class="input-group">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" value="{{ dict.fullname }}" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email"  name="email" value="{{ dict.email }}" required>
                </div>
                <div class="input-group">
                    <label for="rollno">Roll No:</label>
                    <input type="text" id="rollno" name="rollno" value="{{ dict.rollno }}" required>
                </div>
                <div class="input-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" value="{{ dict.course }}" required>
                </div>
                <div class="input-group">
                    <label for="branch">Branch:</label>
                    <input type="text" id="branch" name="branch" value="{{ dict.branch }}" required>
                </div>
                <div class="input-group">
                    <label for="passout_year">Passout Year:</label>
                    <input type="number" id="passout_year" name="passout_year" value="{{ dict.passout_year }}" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone No:</label>
                    <input type="tel" id="phone" name="phone" value="{{ dict.phone }}" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="{{ dict.password }}" required>
                </div>
                
                
                 

            </div>
            

    </div>
    <div class="buttons">
                   
        <button style="position: relative; left: 45%; margin-bottom: 50px;" type="submit">Update</button>
    </div>
</form>
</div>
</body>

</html>
